<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 6rem;
            color: #ff6b6b;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #4caf50;
            font-size: 1.2rem;
        }
        a:hover {

        }
